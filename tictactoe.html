<!DOCTYPE html>

      </div>
      <div class="spot" id="12">

      </div>
      <div class="spot" id="20">
        <div class="text" id="20"></div>
      </div>
      <div class="spot" id="21">
        <div class="text" id="21"></div>
      </div>
      <div class="spot" id="22">

    </div>
    <script src="tictactoe.js"></script>

</html>
